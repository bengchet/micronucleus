language: c
sudo: required
services:
- docker
matrix:
  include:
  - env:
    - TARGET_OS=linux64
    - DOCKER_IMAGE=multiarch/crossbuild
    - CROSS_TRIPLE=x86_64-linux-gnu
    - BUILD_DIR=/workdir
    - CMD='apt-get install -y build-essential;apt-get install -y libusb-dev;make clean dist'
  - env:
    - TARGET_OS=linux32
    - DOCKER_IMAGE=dockcross/linux-x86
    - CROSS_TRIPLE=i686-linux-gnu
    - BUILD_DIR=/work
    - CMD='apt-get install -y build-essential;apt-get install -y libusb-dev;make clean dist'
  - env:
    - TARGET_OS=linux-armhf
    - DOCKER_IMAGE=multiarch/crossbuild
    - CROSS_TRIPLE=arm-linux-gnueabihf
    - BUILD_DIR=/workdir
    - CMD='apt-get install -y build-essential;apt-get install -y libusb-dev;make clean dist'
  - env:
    - TARGET_OS=win32
    - DOCKER_IMAGE=multiarch/crossbuild
    - CROSS_TRIPLE=i686-w64-mingw32
    - BUILD_DIR=/workdir
    - EXTRA_ARGS='-e ARCHIVE=tar'
    - CMD=
  - env:
    - TARGET_OS=osx
    - DOCKER_IMAGE=multiarch/crossbuild
    - CROSS_TRIPLE=x86_64-apple-darwin
    - BUILD_DIR=/workdir
    - CMD='brew install build-essential;brew install libusb;make clean dist'
script:
- export VER=$(git describe)
- echo ${VER}
- docker run -v ${PWD}:${BUILD_DIR} -e TARGET_OS=${TARGET_OS} -e CROSS_TRIPLE=${CROSS_TRIPLE}
  ${EXTRA_ARGS} ${DOCKER_IMAGE} /bin/bash -c "apt-get install -y build-essential; apt-get install -y libusb-dev; make clean dist"
- |
  if [ $TARGET_OS = "win32" ]; then
    rm -f micronucleus-${VER}-win32.tar.gz
    zip -r micronucleus-${VER}-win32.zip micronucleus-${VER}-win32/
  fi
- file micronucleus-${VER}-${TARGET_OS}/*
- ls -l micronucleus-${VER}-${TARGET_OS}/*
- export DIST_NAME=$(ls -1 micronucleus-${VER}-${TARGET_OS}.*)
- DIST_SIZE=$(wc -c <${DIST_NAME} 2>/dev/null | tr -d ' ')
- DIST_SHA256=$(shasum -a 256 ${DIST_NAME} | cut -d ' ' -f1)
- echo ${DIST_NAME} ${DIST_SIZE} ${DIST_SHA256} >micronucleus-${VER}-${TARGET_OS}.sha256.txt
notifications:
  email:
    recipients:
    - bengchet@cytron.io
    on_success: change
    on_failure: change
deploy:
  provider: releases
  skip_cleanup: true
  file_glob: true
  api_key:
    secure: 
  file: micronucleus-$TRAVIS_TAG-$TARGET_OS.*
  on:
    repo: bengchet/micronucleus
    tags: true
